<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiUI - {% block title %}Event Log{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .logout-btn {
            color: #dc3545;
        }
        .logout-btn:hover {
            color: #bb2d3b;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mx-auto px-4 max-w-7xl">
        <!-- Navigation Bar -->
        <nav class="bg-white rounded-lg shadow-md p-4 mb-8 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/" class="text-xl font-bold text-gray-800">UltiUI</a>
                <a href="/event-log" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Event Log</a>
                <a href="/print-jobs" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Print Jobs</a>
            </div>
            <div>
                <a href="/logout" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
