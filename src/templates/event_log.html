{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Event Log</h2>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Message</th>
                            <th>Parameters</th>
                        </tr>
                    </thead>
                    <tbody id="eventLogBody">
                        {% for event in events %}
                        <tr>
                            <td>{{ event.formatted_time }}</td>
                            <td>{{ event.type_id }}</td>
                            <td>{{ event.message }}</td>
                            <td>{{ event.parameters|join(', ') }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function refreshEventLog() {
    fetch('/api/events')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('eventLogBody');
            tbody.innerHTML = '';
            data.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.formatted_time}</td>
                    <td>${event.type_id}</td>
                    <td>${event.message}</td>
                    <td>${event.parameters.join(', ')}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching events:', error));
}

// Refresh every 30 seconds
setInterval(refreshEventLog, 30000);
</script>
{% endblock %}
